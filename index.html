<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Field-Level Network</title>
<style>
html, body { margin:0; padding:0; height:100%; width:100%; font-family:Arial, sans-serif; }
#sigma-container { position:absolute; top:0; left:0; right:0; bottom:100px; }
#window-controls {
  position:fixed;
  bottom:20px; /* pushed slightly above bottom */
  left:0;
  right:0;
  height:100px;
  background:#f0f0f0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}
#window-slider-container {
  position:relative;
  width:90%;
  height:30px;
}
#slider-line {
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:4px;
  background:#ccc;
  transform:translateY(-50%);
  border-radius:2px;
  z-index:1;
}
#slider-points {
  position:relative;
  width:100%;
  height:30px;
  z-index:2;
}
.slider-point {
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
  width:12px;
  height:12px;
  border-radius:50%;
  background:#ccc;
  cursor:pointer;
}
.slider-point.active { background:#007bff; }
.tick-label {
  position:absolute;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  font-size:10px;
  white-space: nowrap;
}
#node-info {
  position: fixed;
  bottom: 150px;
  right: 20px;
  left: auto;
  width: 300px;
  max-height: 60vh;
  padding: 15px;
  border: 1px solid #ccc;
  background: rgba(255,255,255,0.95);
  overflow-y: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display: none;
  z-index: 10;
}
#node-info .field { display:flex; align-items:flex-start; margin-bottom:4px; }
#node-info .label { font-weight:bold; min-width:90px; flex-shrink:0; }
#node-info .value { flex:1; word-break:break-word; }
#window-display {
  position: fixed;
  top: 10px;
  right: 20px;
  font-size: 18px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.85);
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 9999;
}

#info-container {
  position: fixed;
  top: 50px;
  right: 20px;
  display: flex;
  flex-direction: column; /* stack vertically */
  gap: 0px;              /* equal spacing between boxes */
  z-index: 9999;
}

#info-container > div {
  font-size: 14px;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.85);
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}


#toggle-labels {
  position: fixed;
  top: 12px;
  right: 150px;
  z-index: 1000;
  padding: 6px 12px;
  font-size: 12px;
}
</style>
  <script type="module" crossorigin src="/network_fields_aggregate/assets/page1-39e2a982.js"></script>
  <link rel="modulepreload" crossorigin href="/network_fields_aggregate/assets/sigma-node-border.esm-f57be0f2.js">
</head>
<body>


<div id="sigma-container"></div>
<div id="window-display"></div>
<div id="info-container">
  <div id="node-display"></div>
  <div id="edge-display"></div>
</div>


<!-- Toggle Labels Button -->
<button id="toggle-labels">Toggle Labels</button>

<div id="edge-legend" style="position: fixed; bottom: 150px; left: 20px; 
    background: rgba(255,255,255,0.9); padding: 10px; border:1px solid #ccc; 
    border-radius:6px; font-size:12px; width:150px;">
  <b>Normalized Edge Weight</b>
  <div style="height: 20px; width: 100%; 
      background: linear-gradient(to right, #FAFAFA, #000000); margin:5px 0;"></div>
  <div style="display:flex; justify-content: space-between; font-size:10px;">
    <span>0</span>
    <span id="legend-max">1</span>
  </div>
</div>


<div id="window-controls">
  <div id="window-slider-container">
    <div id="slider-line"></div>
    <div id="slider-points"></div>
  </div>
</div>

<div id="node-info"><b>Node Information</b><p>Click a node to see details</p></div>


</body>
</html>
